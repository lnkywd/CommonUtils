apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "common.utils"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    final LEAKCANARY_VERSION = '1.5'
    def leakCanary = "com.squareup.leakcanary:leakcanary-android-no-op:$LEAKCANARY_VERSION"
    api 'com.nineoldandroids:library:2.4.0'
    api 'io.reactivex.rxjava2:rxjava:2.1.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    // 依赖以下两个库，会自动引用基础库与Android库
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    api 'com.trello.rxlifecycle2:rxlifecycle-navi:2.1.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    api 'com.squareup.okhttp3:okhttp:3.8.1'
    api 'com.squareup.okhttp3:logging-interceptor:3.8.1'
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$LEAKCANARY_VERSION"
    implementation 'com.r0adkll:slidableactivity:2.0.5'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    api 'com.yanzhenjie:permission:2.0.0-rc3'
    api 'com.contrarywind:Android-PickerView:3.2.7'
    // glide
    api 'com.github.bumptech.glide:glide:4.6.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.6.1'
    // RecyclerVIew adapter
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.35'
    api 'com.91tec:appShelf:2.2.8_2'
    // 图片选择器 https://github.com/LuckSiege/PictureSelector
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.0'
    // glide transformations https://github.com/wasabeef/glide-transformations
    implementation 'jp.wasabeef:glide-transformations:3.1.1'
    // banner https://github.com/youth5201314/banner
    api 'com.youth.banner:banner:1.4.10'
    releaseImplementation leakCanary
    testImplementation leakCanary
    //https://github.com/lipangit/JieCaoVideoPlayer
    api 'cn.jzvd:jiaozivideoplayer:6.2.9'
    // ViewPager indicator https://github.com/hackware1993/MagicIndicator
    api 'com.github.hackware1993:MagicIndicator:1.5.0'
    api 'org.greenrobot:eventbus:3.1.1'
    // Android流式布局，支持单选、多选等，适合用于产品标签等。https://github.com/hongyangAndroid/FlowLayout
    compile 'com.hyman:flowlayout-lib:1.1.2'
    // umeng
    api 'com.umeng.sdk:common:latest.integration'
    api 'com.umeng.sdk:analytics:latest.integration'
    // 65536
    api "com.android.support:multidex:1.0.3"
    // 可垂直跑、可水平跑的跑马灯 https://github.com/sfsheng0322/MarqueeView
    compile 'com.sunfusheng:marqueeview:1.3.3'
}

apply from: 'bintray.gradle'
